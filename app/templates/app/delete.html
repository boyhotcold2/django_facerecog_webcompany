{% extends 'base.html' %}
{% load static %}
{% block content %}
<br>
<div class="row">
	<div class="col-md-6">
		<div class="card card-body">
			<p>Are You Sure You Want To Delete "{{student}}"?</p>
			<form method="post" action="{% url 'delete' student.id %}">
				{% csrf_token %}
				<a class="btn btn-warning" href="{% url 'all_students' %}">Cancel</a>
				<input class="btn btn-danger" type="submit" name="Confirm">
			</form>
		</div>
	</div>
</div>

{% endblock %}
