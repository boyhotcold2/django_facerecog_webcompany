    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.js"></script>

    <script>
        Chart.defaults.global.defaultFontFamily = "Poppins";
        let ctx = document.querySelector("#revenueChart");
        ctx.height = 150;

        let revChart = new Chart (ctx, {
            type: "line",
            data: {
                labels:["Sept 1", "Sept 3", "Sept 6", "Sept9", "Sept 12", "Sept 15",
                "Sept 18", "Sept 21", "Sept 24", "Sept 27", "Sept 30"],
                datasets: [
                    {
                        label:"Present Employee",
                        borderColor: "#2ec3a3",
                        borderWidth: "3",
                        backgroundColor: "rgba(235, 247, 245, 0.5)",
                        data: [0,30,60,25,60,25,50,10,50,90,120]
                    },
                    {
                        label:"Absent Employee",
                        borderColor: "#396aff",
                        borderWidth: "3",
                        backgroundColor: "rgba(233, 238, 253, 0.5)",
                        data: [0,60,25,100,20,75,30,55,20,60,20]
                    }
                ]
            },
            options: {
                responsive: true,
                tooltips: {
                    intersect: false,
                    node: "index",
                }
            }
        });
